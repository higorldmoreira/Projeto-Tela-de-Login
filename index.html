<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>
    <header>
        <h1><a href="https://www.hcode.com.br">Hcode</a></h1>
        <nav></nav>
    </header>
    <section>

        <div>
            <h1><a href="https://www.hcode.com.br"  target="_blank"><img src=" images/hcode.png" alt="Logo da Hcode"></a></h1>
        </div>

        <form action="/login" method="POST">
            
            <div>
                <input type="email" placeholder="Digite seu e-mail" required>
            </div>

            <div>
                <input type="password" placeholder="Digite aqui sua Senha" required>
            </div>

            <div>
                <button>Enviar</button>
            </div>

        </form>

    </section>
    <footer>
        <P>Hcode treinamentos</P>
    </footer>
    
</body>
</html>
